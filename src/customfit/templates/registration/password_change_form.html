{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Change password{% endblock %}

{% block content %}

<section>  
  <form method="post" action="{% url 'auth_password_change' %}">
  	{% csrf_token %}
    {{ form | crispy }}    
    <input type="submit" class="btn btn-primary" value="Change password" />
  </form>    
</section>

{% endblock %}
